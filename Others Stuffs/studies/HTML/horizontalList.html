<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333333;
            }
            li {float:left;}
            li p {
                display: block;
                color: white;
                text-align: center;
                padding: 16px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><p>Home</p></li>
            <li><p>News</p></li>
            <li><p>Contact</p></li>
            <li><p>About</p></li>
        </ul>
    </body>
</html>
